<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOC - Tela de Cadastro</title>
    <link rel="icon" href="imagens/FAVICON.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #576856, #8A7090);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #576856;
            color: white;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.9);
            width: 350px; /* Adjusted width to accommodate more fields */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            color: #fff;
            margin-top: 60px; /* Space for the fixed navbar */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            padding: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            margin-bottom: 15px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        button {
            background-color: #576856;
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8A7090;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="Tutoriais.html">Tutoriais</a>
        <a href="Login.html">Login</a>
        <a href="Cadastro.html">Cadastre-se</a>
        <a href="SalãoDeJogos.html">Salão de jogos</a>
    </div>

    <div class="register-container">
        <h1>Cadastre-se</h1>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirme a Senha">
        <button>Cadastrar</button>
    </div>
</body>
</html>
